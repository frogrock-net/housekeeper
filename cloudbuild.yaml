steps:
    - name: 'gcr.io/cloud-builders/gsutil'
      args: ['cp', 'gs://housekeeper-223422.appspot.com/secrets/dev/.env', '.env']
    - name: 'gcr.io/cloud-builders/npm'
      args: ['install']
    - name: 'gcr.io/cloud-builders/npm'
      args: ['run', 'build']
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['app', 'deploy']
timeout: '300s'
